<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Badge</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark py-0 fixed-top" style="background-color:#191919;">
      <a
        class="navbar-brand"
        href="#"
        style="
          font-family: 'Carter one';
          color: #02a121;
          font-size: 30px;
          padding: 0px;
        "
        >MT</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="color: #02a121;">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" style="color: #02a121;">Stocks</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" style="color: #02a121;">News</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="masthead">
      <div
        class="container-fluid"
        style="
          background-image: url('headerimgedit.jpg');
          height: 60vh;
          align-items: center;
        "
      >
        <div class="row justify-content-around h-100">
          <div
            class="col-sm-12 col-md-6 col-lg-3 align-self-center offset-lg-1"
            style="color: #02a121;"
          >
            <h1 style="font-family: 'Carter one'; font-size: 50px;">
              MarketTracker
            </h1>
            <h3>Keeping you current on the latest market trends</h3>
          </div>
          <div class="col-md-6 col-lg-5 align-self-center pt-md-5">
            <form>
              <div class="form-row">
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="NASDAQ/NYSE Symbol"
                  />
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-block btn-success">
                    Find Info
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <h1 style="color:#02a121">Stocks</h1>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-11 col-sm-6 col-md-5 col-lg-3 border border-success mt-3" style="border-radius: 0.5em;">
            <h3 class="text-center">AAPL</h3>
            <img class="text-center" src="https://storage.googleapis.com/iex/api/logos/AAPL.png" alt="" style="width: 100px; display: block; margin: auto">
            <p>Stock Info</p>
            <div class="col text-center">
            <button class="btn btn-success">More Details</button>
        </div>
        </div>
        <div class="col-11 col-sm-6 col-md-5 col-lg-3 border border-success mt-3">
            <h3 class="text-center">WMT</h3>
            <img src="https://storage.googleapis.com/iex/api/logos/WMT.png" alt="" style="width: 100px; display: block; margin: auto">
            <p>Stock Info</p>
            <div class="col text-center">
            <button class="btn btn-success">More Details</button>
        </div>
        </div>
        <div class="col-11 col-sm-6 col-md-5 col-lg-3 border border-success mt-3">
            <h3 class="text-center">WMT</h3>
            <img src="" alt="">
            <p>Stock Info</p>
            <div class="col text-center">
            <button class="btn btn-success">More Details</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
